{% load static %}
<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>{{ site_title }} | {{ page_title }}</title>
    <meta name="description" content="Visual Memory Game" />
    <meta name="author" content="Amir Shokri" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}" />
    <link rel="stylesheet" href="{% static layout %}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
  </head>
  <body dir="{{ site_direction }}" {% if game_page == 1 %}onload="hideimage()"{%
  endif %}> {% if check_js == 1 %}
  <noscript
    ><meta http-equiv="refresh" content="0; URL=/javascript"
  /></noscript>
  {% endif %}
